<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // ADDING a value
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("C++")
    // This above method has some limitation, like it taverses through whole tree to append the element in the end, so if there are hundreds or thousands of elements in ul, then it creates an optimisation issue.

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        // appendChild() is more preferable than innerHTML mostly in big projects
    }
    addOptiLanguage('GoLang')

    // EDITING a value
    const secondLang = document.querySelector("li:nth-child(2)")
    // second.innerHTML = "Mojo" --> Less preffered
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //REMOVE a value
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
